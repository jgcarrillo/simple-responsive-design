<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla responsive tres elementos</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- PRIMER EJEMPLO -->
    <div id="contenedor-uno">
        <h1>Responsive con tres contenedores</h1>

        <div class="elemento red">
            Elemento 1
        </div>
        
        <div class="elemento blue">
            Elemento 2
        </div>

        <div class="elemento green under">
            Elemento 3
        </div>

        <div class="clearfix"></div>
    </div>

    <!-- SEGUNDO EJEMPLO -->
    <div id="contenedor-dos">
        <h1>Responsive con tres im√°genes</h1>

        <div class="imagen primera">
            <img src="assets/catedral2.jpg" alt="Imagen de la catedral de Murcia" title="Catedral de Murcia">
        </div>

        <div class="imagen segunda">
            <img src="assets/playa.jpg" alt="Playa de la manga" title="Vista de la playa de la Manga en Murcia">
        </div>

        <div class="imagen tercera">
            <img src="assets/manga.jpg" alt="Vista general del Mar Menor" title="Vista aerea del Mar Menor">
        </div>

        <div class="clearfix"></div>
    </div>

    <!-- TERCER EJEMPLO -->
        <nav id="contenedor-tres">
            <h1>Responsive con tres enlaces</h1>
            
            <ul>
                <li id="uno">
                    <a href="#" target="_blank" class="enlace">Enlace 1</a>
                </li>
                <li id="dos">
                    <a href="#" target="_blank" class="enlace">Enlace 2</a>
                </li>
                <li id="tres">
                    <a href="#" target="_blank" class="enlace">Enlace 3</a>
                </li>
            </ul>
        </nav>
        
    </div>

</body>
</html>
